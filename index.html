<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Fancy Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease;
            perspective: 1000px;
        }

        body.light-mode {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body.dark-mode {
            background: radial-gradient(ellipse at top, #1a1a2e 0%, #0f0f1e 100%);
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(180deg) scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .sound-toggle {
            position: fixed;
            top: 90px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sound-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .calculator {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            border-radius: 35px;
            padding: 35px;
            box-shadow: 0 15px 50px 0 rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            max-width: 420px;
            width: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }

        .calculator:hover {
            transform: translateY(-5px);
        }

        .dark-mode .calculator {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(100, 255, 218, 0.4);
            box-shadow: 0 0 60px rgba(100, 255, 218, 0.3), inset 0 0 60px rgba(100, 255, 218, 0.05);
        }

        .calculator::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff, #00ffff);
            background-size: 400% 400%;
            border-radius: 35px;
            z-index: -1;
            opacity: 0;
            animation: gradientShift 4s ease infinite;
            filter: blur(10px);
        }

        .dark-mode .calculator::before {
            opacity: 0.6;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .display {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 30px 25px;
            margin-bottom: 25px;
            text-align: right;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.3);
        }

        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .display:hover::before {
            left: 100%;
        }

        .dark-mode .display {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(100, 255, 218, 0.4);
            box-shadow: inset 0 0 30px rgba(100, 255, 218, 0.15), 0 0 20px rgba(100, 255, 218, 0.1);
        }

        .previous-operand {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.3rem;
            min-height: 1.8rem;
            word-wrap: break-word;
            word-break: break-all;
            animation: fadeIn 0.3s ease;
        }

        .dark-mode .previous-operand {
            color: rgba(100, 255, 218, 0.6);
            text-shadow: 0 0 15px rgba(100, 255, 218, 0.6);
        }

        .current-operand {
            color: white;
            font-size: 3rem;
            font-weight: 200;
            min-height: 3.5rem;
            word-wrap: break-word;
            word-break: break-all;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: fadeIn 0.3s ease;
            letter-spacing: 2px;
        }

        .dark-mode .current-operand {
            color: #64ffda;
            text-shadow: 0 0 30px rgba(100, 255, 218, 1), 0 0 60px rgba(100, 255, 218, 0.5);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            border: none;
            border-radius: 18px;
            padding: 28px;
            font-size: 1.6rem;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        button:active::before {
            width: 400px;
            height: 400px;
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.3s;
        }

        button:hover::after {
            left: 100%;
        }

        .dark-mode button {
            background: rgba(100, 255, 218, 0.08);
            border: 2px solid rgba(100, 255, 218, 0.4);
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.8);
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.2);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .dark-mode button:hover {
            background: rgba(100, 255, 218, 0.15);
            box-shadow: 0 0 35px rgba(100, 255, 218, 0.6), 0 15px 35px rgba(0, 0, 0, 0.4);
            border-color: rgba(100, 255, 218, 0.8);
        }

        button:active {
            transform: translateY(-1px) scale(0.98);
        }

        .span-two {
            grid-column: span 2;
        }

        .operator {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: 2px solid rgba(255, 255, 255, 0.4);
            font-weight: 700;
        }

        .dark-mode .operator {
            background: linear-gradient(135deg, #FF00FF 0%, #FF1493 100%);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.6), inset 0 0 25px rgba(255, 0, 255, 0.2);
            border-color: rgba(255, 0, 255, 0.6);
        }

        .operator:hover {
            box-shadow: 0 0 40px rgba(245, 87, 108, 0.8);
        }

        .dark-mode .operator:hover {
            box-shadow: 0 0 50px rgba(255, 0, 255, 1), 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .equals {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-weight: 700;
            font-size: 2rem;
        }

        .dark-mode .equals {
            background: linear-gradient(135deg, #00FFFF 0%, #00CED1 100%);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7), inset 0 0 30px rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.6);
        }

        .equals:hover {
            box-shadow: 0 0 50px rgba(102, 126, 234, 1);
        }

        .dark-mode .equals:hover {
            box-shadow: 0 0 60px rgba(0, 255, 255, 1), 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .clear {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            font-weight: 700;
        }

        .dark-mode .clear {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6), inset 0 0 25px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.6);
        }

        .clear:hover {
            box-shadow: 0 0 40px rgba(253, 203, 110, 1);
        }

        .dark-mode .clear:hover {
            box-shadow: 0 0 50px rgba(255, 215, 0, 1), 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .delete {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            font-weight: 700;
        }

        .dark-mode .delete {
            background: linear-gradient(135deg, #FF1744 0%, #F50057 100%);
            box-shadow: 0 0 25px rgba(255, 23, 68, 0.6), inset 0 0 25px rgba(255, 23, 68, 0.2);
            border-color: rgba(255, 23, 68, 0.6);
        }

        .delete:hover {
            box-shadow: 0 0 40px rgba(238, 90, 111, 1);
        }

        .dark-mode .delete:hover {
            box-shadow: 0 0 50px rgba(255, 23, 68, 1), 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .history-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            border-radius: 35px;
            padding: 25px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            width: 280px;
            max-height: 600px;
            overflow-y: auto;
            box-shadow: 0 15px 50px 0 rgba(0, 0, 0, 0.5);
        }

        .dark-mode .history-panel {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(100, 255, 218, 0.4);
            box-shadow: 0 0 40px rgba(100, 255, 218, 0.2);
        }

        .history-panel h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.3rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .dark-mode .history-panel h3 {
            color: #64ffda;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.8);
        }

        .history-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }

        .dark-mode .history-item {
            background: rgba(100, 255, 218, 0.1);
            border: 1px solid rgba(100, 255, 218, 0.3);
            text-shadow: 0 0 5px rgba(100, 255, 218, 0.5);
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .dark-mode .history-item:hover {
            background: rgba(100, 255, 218, 0.2);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.4);
        }

        .history-item .expression {
            opacity: 0.7;
            font-size: 0.85rem;
        }

        .history-item .result {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 5px;
        }

        .clear-history {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: rgba(255, 71, 87, 0.3);
            border: 1px solid rgba(255, 71, 87, 0.5);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .dark-mode .clear-history {
            background: rgba(255, 23, 68, 0.3);
            border: 1px solid rgba(255, 23, 68, 0.5);
        }

        .clear-history:hover {
            background: rgba(255, 71, 87, 0.5);
            transform: scale(1.02);
        }

        .dark-mode .clear-history:hover {
            background: rgba(255, 23, 68, 0.5);
            box-shadow: 0 0 20px rgba(255, 23, 68, 0.5);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-8px) rotateX(2deg); }
        }

        .calculator {
            animation: fadeIn 0.6s ease, float 4s ease-in-out infinite;
        }

        .history-panel {
            animation: fadeIn 0.8s ease;
        }

        /* Scrollbar styling */
        .history-panel::-webkit-scrollbar {
            width: 8px;
        }

        .history-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .history-panel::-webkit-scrollbar-thumb {
            background: rgba(100, 255, 218, 0.5);
            border-radius: 10px;
        }

        .dark-mode .history-panel::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 255, 218, 0.8);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .history-panel {
                width: 100%;
                max-width: 420px;
            }
        }
    </style>
</head>

    <script>
        let soundEnabled = true;

        // Sound effects using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration) {
            if (!soundEnabled) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundBtn').textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
            if (soundEnabled) playSound(800, 0.1);
        }

        // Enhanced Particle System
        class Particle {
            constructor(canvas) {
                this.canvas = canvas;
                this.reset();
                this.y = Math.random() * canvas.height;
                this.history = [];
            }

            reset() {
                this.x = Math.random() * this.canvas.width;
                this.y = -10;
                this.size = Math.random() * 4 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.6 + 0.2;
                this.hue = Math.random() * 60 + 160;
            }

            update() {
                this.history.push({x: this.x, y: this.y});
                if (this.history.length > 10) {
                    this.history.shift();
                }

                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > this.canvas.width) this.x = 0;
                if (this.x < 0) this.x = this.canvas.width;
                if (this.y > this.canvas.height) this.reset();
            }

            draw(ctx, isDark) {
                // Draw trail
                ctx.strokeStyle = isDark 
                    ? `hsla(${this.hue}, 100%, 70%, ${this.opacity * 0.3})`
                    : `rgba(255, 255, 255, ${this.opacity * 0.3})`;
                ctx.lineWidth = this.size / 2;
                ctx.beginPath();
                for (let i = 0; i < this.history.length; i++) {
                    const point = this.history[i];
                    if (i === 0) {
                        ctx.moveTo(point.x, point.y);
                    } else {
                        ctx.lineTo(point.x, point.y);
                    }
                }
                ctx.stroke();

                // Draw particle
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                if (isDark) {
                    gradient.addColorStop(0, `hsla(${this.hue}, 100%, 70%, ${this.opacity})`);
                    gradient.addColorStop(1, `hsla(${this.hue}, 100%, 50%, 0)`);
                } else {
                    gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
                    gradient.addColorStop(1, `rgba(255, 255, 255, 0)`);
                }
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        for (let i = 0; i < 150; i++) {
            particles.push(new Particle(canvas));
        }

        function animateParticles() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const isDark = document.body.classList.contains('dark-mode');
            
            particles.forEach(particle => {
                particle.update();
                particle.draw(ctx, isDark);
            });

            // Draw connections
            particles.forEach((a, i) => {
                particles.slice(i + 1).forEach(b => {
                    const dx = a.x - b.x;
                    const dy = a.y - b.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 120) {
                        ctx.strokeStyle = isDark
                            ? `rgba(100, 255, 218, ${0.2 * (1 - distance / 120)})`
                            : `rgba(255, 255, 255, ${0.2 * (1 - distance / 120)})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(a.x, a.y);
                        ctx.lineTo(b.x, b.y);
                        ctx.stroke();
                    }
                });
            });

            requestAnimationFrame(animateParticles);
        }

        animateParticles();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            document.body.classList.toggle('light-mode');
            playSound(600, 0.1);
        }

        // History Management
        let history = [];

        function addToHistory(expression, result) {
            history.unshift({expression, result});
            if (history.length > 20) history.pop();
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';
            history.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <div class="expression">${item.expression}</div>
                    <div class="result">= ${item.result}</div>
                `;
                div.onclick = () => {
                    calculator.currentOperand = item.result.toString();
                    calculator.updateDisplay();
                    playSound(700, 0.1);
                };
                historyList.appendChild(div);
            });
        }

        function clearHistory() {
            history = [];
            updateHistoryDisplay();
            playSound(400, 0.15);
        }

        // Calculator Class
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
                this.updateDisplay();
                playSound(500, 0.1);
            }

            delete() {
                if (this.currentOperand === '0') return;
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') {
                    this.currentOperand = '0';
                }
                this.updateDisplay();
                playSound(450, 0.08);
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
                this.updateDisplay();
                playSound(600 + Math.random() * 200, 0.05);
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '0';
                this.updateDisplay();
                playSound(700, 0.1);
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                
                const expression = `${this.getDisplayNumber(this.previousOperand)} ${this.operation} ${this.getDisplayNumber(this.currentOperand)}`;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case 'Ã—':
                        computation = prev * current;
                        break;
                    case 'Ã·':
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                
                this.currentOperand = computation.toString();
                addToHistory(expression, this.getDisplayNumber(computation));
                this.operation = undefined;
                this.previousOperand = '';
                this.updateDisplay();
                playSound(900, 0.15);
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandElement.innerText = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }

        const previousOperandElement = document.getElementById('previous-operand');
        const currentOperandElement = document.getElementById('current-operand');

        const calculator = new Calculator(previousOperandElement, currentOperandElement);

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key >= 0 && event.key <= 9) {
                calculator.appendNumber(event.key);
            }
            if (event.key === '.') {
                calculator.appendNumber('.');
            }
            if (event.key === '=' || event.key === 'Enter') {
                calculator.compute();
            }
            if (event.key === 'Backspace') {
                calculator.delete();
            }
            if (event.key === 'Escape') {
                calculator.clear();
            }
            if (event.key === '+' || event.key === '-') {
                calculator.chooseOperation(event.key);
            }
            if (event.key === '*') {
                calculator.chooseOperation('Ã—');
            }
            if (event.key === '/') {
                event.preventDefault();
                calculator.chooseOperation('Ã·');
            }
        });
    </script>
